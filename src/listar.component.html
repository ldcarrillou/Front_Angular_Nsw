<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Libros</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Titulo</th>
            <th>Genero</th>
            <th>Nro p√°ginas</th>
            <th>Editorial</th>
            <th>Autor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let libro of libros" class="text-center">
          <td>{{libro.id}}</td>
          <td>{{libro.Titulo}}</td>
          <td>{{libro.Genero}}</td>
          <td>{{libro.nro_pags}}</td>
          <td>{{libro.Editorial}}</td>
          <td>{{libro.Autor}}</td>
          <td>
            <button class="btn btn-warning">Editar</button>
            <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
